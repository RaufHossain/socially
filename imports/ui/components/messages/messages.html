<div layout="column" layout-padding>

  <div flex>
    <h1 class="md-display-1">List of the messages:</h1>
  </div>


  <div layout="column" layout-gt-sm="row">
    <div flex="50">
      <md-card>
        <md-card-title ng-repeat="message in messages.messages.messages">
          <md-card-title-text>

            <div>
              <md-button class="md-primary md-hue-1 md-raised">
                <span class="md-headline" ui-sref="partyDetails({ partyId: course.courseId })">
                  {{message.name}}
                </span>
              </md-button>>
            </div>
            <span class="md-subhead">{{message.description}}</span>
            <span class="md-subhead">Number Of Credits: {{message.credits}}</span>
            <span class="md-subhead">Name Of Student: {{message.studentName}}</span>
            <course-add-button course="message"></course-add-button>
          </md-card-title-text>

        </md-card-title>
      </md-card>
    </div>
  </div>
</div>
