<div layout="column" layout-padding>
  <div layout="column" layout-gt-sm="row"  layout-padding>
    <form ng-show="!partyDetails.isStudent" flex="50" layout="column">
      <md-input-container>
        <label>Course name</label>
        <input ng-model="partyDetails.party.name" ng-disabled="!partyDetails.isLoggedIn">
      </md-input-container>

      <md-input-container>
        <label>Description</label>
        <input ng-model="partyDetails.party.description" ng-disabled="!partyDetails.isLoggedIn">
      </md-input-container>

      <md-input-container>
        <label>Number of Credits</label>
        <input ng-model="partyDetails.party.credits" ng-disabled="!partyDetails.isLoggedIn">
      </md-input-container>

      <div>
        <md-checkbox ng-model="partyDetails.party.public" ng-disabled="!partyDetails.isLoggedIn" aria-label="Public Party?">
          Public Course?
        </md-checkbox>
      </div>

      <div>
        <md-button ng-click="partyDetails.save()" class="md-primary md-raised">Save</md-button>
      </div>

      <div>
        <md-button ui-sref="parties" class="md-primary md-raised">Back</md-button>
      </div>
    </form>


    <div ng-show="partyDetails.isStudent" layout="column" layout-padding>
      <md-input-container>
        <label>
          Course Name:
        </label>
        <h1>{{partyDetails.party.name}}</h1>
      </md-input-container>
      <md-input-container>
        <label>
          Description:
        </label>
        <h2>{{partyDetails.party.description}}</h2>
      </md-input-container>
      <md-input-container>
        <label>
          Number Of Credits:
        </label>
        <h2>{{partyDetails.party.credits}}</h2>
      </md-input-container>
      <party-add-button></party-add-button>
    </div>



  </div>



  <party-uninvited flex party="partyDetails.party" ng-show="partyDetails.canInvite()"></party-uninvited>
</div>
